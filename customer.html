<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<style >
		.container {
    	width: 50%;
    	max-width: 600px; 
    	margin: auto; 
    	padding: 20px; 
    	border: 2px solid black;
    	background-color: beige; 
    	text-align: left; 
	}
	body {
    	background-color: beige;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	height: 100vh; 
    	margin: 0;
	h2{
		background-color: burlywood;
	}
		.color{
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 1em;
	}
	</style>
	<div class="container">
	<th><h2 align="center">Customer Satisfaction Survey Form</h2></th>

	<h3>1) Why did you contact customer service?</h3>
	<textarea rows="4" column="100"></textarea>

	<h3>2) What method did you use to contact customer service?</h3>

	<input type="radio" name="name">
	<label for= "name">Telephone
	<input type="radio" name="name">
	<label for="name">Mail 
	<input type="radio" name="name">
	<label for="name">E-mail 
	<input type="radio" name="name">
	<label for="name">Fax
	<input type="radio" name="name">
	<label for="name">Other <br>
	<input type="" name="name">

	<h3>3) How satisfied are you with the time it took customer service to answer your questions or resolve your issue?</h3>
	<input type="radio" name="name">
	<label for="name">Very Disatisfied
	<input type="radio" name="name">
	<label for="name">Disatisfied
	<input type="radio" name="name">
	<label for="name">Undecided
	<input type="radio" name="name">
	<label for="name">Satisfied
	<input type="radio" name="name">
	<label for="name">Very Satisfied

	<h2>Please tell us how much you agree or disagree with the following statements.</h2>

	<h3>4) The customer service representative was knowledgeable and easy to understand.</h3>
	<input type="radio" name="name">
	<label for="name">Strongly Disagree 
	<input type="radio" name="name">
	<label for="name">Disagree
	<input type="radio" name="name">
	<label for="name">Undecided
	<input type="radio" name="name">
	<label for="name">Agree
	<input type="radio" name="name">
	<label for="name">Strongly Agree

	<h3>5) The customer service representative was able to handle my problem quickly and my satisfaction.</h3>
	<input type="radio" name="name">
	<label for="name">Strongly Disagree
	<input type="radio" name="name">
	<label for="name">Disagree
	<input type="radio" name="name">
	<label for="name">Undecided
	<input type="radio" name="name">
	<label for="name">Agree
	<input type="radio" name="name">
	<label for="name">Strongly Agree <br><br>

	<div class="color">
		<input style= "background-color:burlywood; color:black" type="submit" >
		<input style= "background-color:burlywood; color:black" type="reset" >
	</div>
	</div>

</body>
</html>
